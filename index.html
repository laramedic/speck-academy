<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Speck Academy - zadatak</title>
    <meta charset="utf-8">
    <meta name="autor" content="Lara MediÄ‡">
    <meta name="datum" content="15.02.2021">
    <link rel="stylesheet" href="mystyle.css">

    <script type='text/javascript'>
      function addProduct() {
        var ul = document.getElementById("lista");
        var unos = document.getElementById("unos");
        var li = document.createElement("li");
        li.setAttribute('id', unos.value);
        li.appendChild(document.createTextNode(unos.value));
        ul.appendChild(li);
      }

      function removeProducts() {
        var ul = document.getElementById("lista");
        var unos = document.getElementById("unos");
        var item = document.getElementById(unos.value);
        ul.removeChild(item);
      }

      function countItems() {
        var ul = document.getElementById("unos");
        var i = 0,
          itemCount = 0;
        while (ul.getElementsByTagName('li')[i++]) itemCount++;
        document.write(itemCount);
      }

    </script>
  </head>

  <body>

    <h1>Products App</h1>

    <div id="prodTitle">
      <p>Product title:</p>
    </div>

    <input type="text" id="unos" placeholder="Insert product title" onfocus="this.value=''" required>
    <button onclick="addProduct()" type="button" class="button">Add product</button>

    <br><br>

    <label for="numProd" id="numProd">Number of products: <script>
        countItems()

      </script> </label>

    <a href="#" id="remove" onclick="removeProducts()">Remove all products</a>

    <ul id="lista">
    </ul>

  </body>

</html>
